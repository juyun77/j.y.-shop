{% extends "base.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 25px;
        border: 1px solid #dee2e6;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .login-form label {
        font-weight: bold;
        color: #343a40;
    }
    .login-form button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #dc3545; /* Bootstrap danger color for red */
        border: none;
        color: white;
        transition: background-color 0.3s;
    }
    .login-form button:hover {
        background-color: #c82333; /* A slightly darker red on hover */
    }
</style>

<div class="container login-container">
    <h5 class="my-3 text-center">로그인</h5>
    <form method="post" class="login-form">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">아이디</label>
            <input type="text" class="form-control" name="username" id="username"
                   placeholder="아이디 입력" value="{{ form.username.data or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   placeholder="비밀번호 입력" value="{{ form.password.data or '' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
{% endblock %}
