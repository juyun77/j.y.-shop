{% extends "base.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .account-creation-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 25px;
        border: 1px solid #dee2e6;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .account-creation-form label {
        font-weight: bold;
        color: #333;
    }
    .account-creation-form input {
        border-radius: 5px;
    }
    .account-creation-form button {
        width: 100%;
        padding: 10px;
        background-color: #dc3545; /* Bootstrap danger color for red */
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    .account-creation-form button:hover {
        background-color: #c82333; /* A slightly darker red on hover */
    }
</style>

<div class="container account-creation-container">
    <h5 class="my-3 text-center">회원가입</h5>
    <form method="post" class="account-creation-form">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">아이디</label>
            <input type="text" class="form-control" name="username" id="username"
                   placeholder="아이디를 입력하세요" value="{{ form.username.data or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   placeholder="비밀번호를 입력하세요" value="{{ form.password1.data or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   placeholder="비밀번호를 다시 입력하세요" value="{{ form.password2.data or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="name">사용자 이름</label>
            <input type="text" class="form-control" name="name" id="name"
                   placeholder="사용자 이름을 입력하세요" value="{{ form.name.data or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="address">주소</label>
            <input type="text" class="form-control" name="address" id="address"
                   placeholder="주소를 입력하세요" value="{{ form.address.data or '' }}" required>
        </div>

        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
